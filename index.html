<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h4 class="title">Advice <span id="number"></span></h4>
        <p class="content"></p>
        <div class="divider">
          <img
            src="images/pattern-divider-desktop.svg"
            alt=""
            class="desktop"
          />
          <img src="images/pattern-divider-mobile.svg" alt="" class="mobile" />
        </div>
        <button type="button" class="change">
          <img src="images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>

      </div>
    </footer> -->
    <script src="assets/script.js"></script>
  </body>
</html>
